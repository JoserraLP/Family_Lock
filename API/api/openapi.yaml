openapi: 3.0.1
info:
  contact:
    email: g2_family_lock@gmail.com
    name: G2 - Family Lock
    url: https://s-computing.blogspot.com/2020/09/familylock.html
  description: This API provides the neccesary data for the Family Lock project
  title: Family Lock API
  version: "1.0"
servers:
- url: /
paths:
  /device_MAC:
    delete:
      description: Delete the selected Device MAC.
      operationId: deleteDeviceMAC
      parameters:
      - description: Device MAC
        explode: true
        in: query
        name: type
        required: true
        schema:
          type: string
        style: form
      responses:
        201:
          content:
            text/plain:
              schema:
                example: Deleted
                title: Deleted
                type: string
          description: Deleted
        404:
          content:
            text/plain:
              schema:
                example: Not found
                title: Endpoint not found
                type: string
          description: Not found response
        405:
          content:
            text/plain:
              schema:
                example: The format is not valid
                title: Invalid input
                type: string
          description: Invalid input
      summary: Delete the device MAC.
      tags:
      - DeviceMAC
      x-swagger-router-controller: DeviceMAC
    get:
      description: Return all the MAC devices
      operationId: getDeviceMAC
      parameters:
      - description: Device MAC
        explode: true
        in: query
        name: DeviceMAC
        required: false
        schema:
          type: string
        style: form
      responses:
        200:
          content:
            text/plain:
              schema:
                example: OK
                title: OK
                type: string
            application/json:
              schema:
                example: OK
                title: OK
                type: string
          description: OK
        404:
          content:
            text/plain:
              schema:
                example: Not found
                title: Endpoint not found
                type: string
          description: Not found response
        405:
          content:
            text/plain:
              schema:
                example: The format is not valid
                title: Invalid input
                type: string
          description: Invalid input
      summary: Return all the devices MACs
      tags:
      - DeviceMAC
      x-swagger-router-controller: DeviceMAC
    post:
      description: Addition of a new device MAC
      operationId: postDeviceMAC
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/DeviceMAC'
              type: array
        required: true
      responses:
        201:
          content:
            text/plain:
              schema:
                example: Created
                title: Created
                type: string
          description: Created
        404:
          content:
            text/plain:
              schema:
                example: Not found
                title: Endpoint not found
                type: string
          description: Not found response
        405:
          content:
            text/plain:
              schema:
                example: The format is not valid
                title: Invalid input
                type: string
          description: Invalid input
        409:
          content:
            text/plain:
              schema:
                example: There is a conflict
                title: Index conflict
                type: string
          description: DB index conflict
      summary: Add a new Device MAC.
      tags:
      - DeviceMAC
      x-swagger-router-controller: DeviceMAC
    put:
      description: Update a device MAC
      operationId: putDeviceMAC
      requestBody:
        content:
          application/json:
            schema:
              properties:
                person_id:
                  type: string
                old_MAC:
                  type: string
                new_MAC:
                  type: string
              type: object
        required: true
      responses:
        201:
          content:
            text/plain:
              schema:
                example: Created
                title: Created
                type: string
          description: Created
        404:
          content:
            text/plain:
              schema:
                example: Not found
                title: Endpoint not found
                type: string
          description: Not found response
        405:
          content:
            text/plain:
              schema:
                example: The format is not valid
                title: Invalid input
                type: string
          description: Invalid input
        409:
          content:
            text/plain:
              schema:
                example: There is a conflict
                title: Index conflict
                type: string
          description: DB index conflict
      summary: Update a device MAC
      tags:
      - DeviceMAC
      x-swagger-router-controller: DeviceMAC
components:
  schemas:
    deviceMAC:
      properties:
        person_id:
          type: string
        old_MAC:
          type: string
        new_MAC:
          type: string
      type: object
